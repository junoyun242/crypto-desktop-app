<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="render.js"></script>
    <title>Crypto App</title>
</head>
<body class="bg-gray-700">
    <h1 class="text-gray-300 text-4xl text-center mt-5">Crypto App</h1>
    <p class="text-center text-yellow-400 m-5">Every data will be encrypted by your local file</p>
    <div class="flex flex-col justify-center items-center">
        <label for="title" class="mt-3 text-gray-300">Title</label>
        <input type="text" name="title" placeholder="Title" class="mt-3 w-1/4 h-10 rounded-md" id="title">
        <label for="url" class="mt-3 text-gray-300">Content</label>
        <input type="text" name="url" placeholder="Content" class="mt-3 w-1/4 h-10 rounded-md" id='url'>
        <label for="useIid" class="mt-3 text-gray-300">ID</label>
        <input type="text" name="userId" placeholder="ID" class="mt-3 w-1/4 h-10 rounded-md" id='userId'>
        <label for="Password" class="mt-3 text-gray-300">Password</label>
        <input type="password" name="password" placeholder="PASSWORD" class="mt-3 w-1/4 h-10 rounded-md" id='password'>
        <input type="submit" value="Submit" class="mt-3 px-2 bg-gray-600 text-gray-300" onclick="submitData()">
    </div>
    <div class="flex flex-col justify-center items-center mt-5">
        <h1 class="text-gray-300 text-2xl text-center mt-5">View History</h1>
        <label for="useIid" class="mt-3 text-gray-300">ID</label>
        <input type="text" name="userId" placeholder="ID" class="mt-3 w-1/4 h-10 rounded-md" id="historyId">
        <label for="Password" class="mt-3 text-gray-300">Password</label>
        <input type="password" name="password" placeholder="PASSWORD" class="mt-3 w-1/4 h-10 rounded-md" id="historyPassword">
        <input type="submit" value="Submit" class="mt-3 px-2 bg-gray-600 text-gray-300" onclick="getHistory()">
        <div class="flex justify-center items-center flex-col">
    </div>
    <div class="flex flex-col justify-center items-center mt-5">
        <ul id="ul" class="flex flex-col justify-center items-center"></ul>
    </div>
